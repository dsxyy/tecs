<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TECS</title>
</head>
<body>
    <div style="display:none;"><ul class="breadcrumb"></ul></div> 
    <ul class="nav nav-tabs" id="switchTab">
        <li class="active"><a href="#switchInfo" id="switchInfoNav"></a></li>
        <li><a href="#switchList" id="switchListNav"></a></li>
        <li><a href="#switchPort" id="switchPortNav"></a></li>
        <li><a href="#switchWildcard" id="switchWildcardNav"></a></li>
    </ul> 
    <div class="tab-content">
        <div class="tab-pane active" id="switchInfo">
            <div class="row-fluid"> 
                <div class="span6"> 
                    <div>
                        <h3 id="switch_intro1" style="color:#555555;"></h3>
                        <br />
                        <h3 id="switch_intro2" style="color:#555555;"></h3>
                    </div>
                    <hr />
                    <div>
                        <h3 id="switch_wizard" style="color:#555555;"></h3>
                        <h4><a href="#" id="create_switch_link"></a></h4>
                    </div>
                </div>
                <div class="span6" align="center"> 
                    <img src="img/switch.png"></img>
                </div>  
            </div>               
        </div>
        <div class="tab-pane" id="switchList"> 
            <div class="row-fluid">
                <div class="span4" style="table-layout:fixed;word-break:break-all">
                    <select data-placeholder="" id="selectPortgroup" multiple data-rel="chosen"></select>
                </div>
                <div class="span8" align="right"> 
                    <button class="btn"><i class="icon-plus"></i><span id="switchAdd"></span></button> 
                    <button class="btn"><i class="icon-trash"></i><span id="switchDel"></span></button> 
                    <button class="btn"><i class="icon-refresh"></i><span id="switchRefresh"></span></button> 
                </div> 
            </div>
            <table id="switch_list" class="table table-striped table-bordered table-condensed"> 
                <thead> 
                	<tr> 
                        <th align="left" width="25px;"><INPUT id="switchSelecltAll" type="checkbox" /></th> 
                        <th align="left" width="125px;"><span id="switch_t1"></span></th> 
                        <th align="left" width="75px;"><span id="switch_t2"></span></th> 
                        <th align="left" width="125px;"><span id="switch_t3"></span></th> 
                        <!--th align="left" width="50px;"><span id="switch_t4"></span></th--> 
                        <th align="left" width="75px;"><span id="switch_t5"></span></th> 
                        <th align="left" width="75px;"><span id="switch_t6"></span></th> 
                        <th align="left" width="75px;"><span id="switch_t7"></span></th> 
                        <th align="left" width="50px;"></th> 
                    </tr> 
                </thead> 
                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                </tbody> 
            </table> 
            <div id="switchlist_last_refresh_time"></div>     	
        </div>
        <div class="tab-pane" id="switchPort"> 
            <div class="form-horizontal span8">
                <div class="control-group">
                    <label class="control-label" style="width:80px;text-align:left"><span id="switchCurrentLabel"></span></label>
                    <div class="controls" style="margin-left:85px;"> 
                        <select id="selectSwitch"  style="width:144px;"></select>
                        <span class="help-inline"><button class="btn btn-primary"><span id="switchPortModify"></span></button></span>
                    </div> 
                </div>
            </div>           
            <div class="span4" align="right"> 
                <button class="btn"><i class="icon-refresh"></i><span id="switchPortRefresh"></span></button> 
            </div> 
            <table id="switch_port" class="table table-striped table-bordered table-condensed"> 
                <thead> 
                    <tr> 
                        <th align="left" width="70px;"><span id="switchport_t1"></span></th> 
                        <th align="left" width="70px;"><span id="switchport_t2"></span></th>
                        <th align="left" width="70px;"><span id="switchport_t3"></span></th> 
                        <th align="left" width="70px;"><span id="switchport_t4"></span></th> 
                        <th align="left" width="50px;"><span id="switchport_t5"></span></th>                          
                    </tr> 
                </thead> 
                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                </tbody> 
            </table> 
            <div id="switchPort_last_refresh_time"></div>       
        </div>
        <div class="tab-pane" id="switchWildcard"> 
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="widcardSwitchCfg"></h3></div> 
                <div class="box-content">
                    <div align="right"> 
                        <button class="btn"><i class="icon-plus"></i><span id="switchWildcardAdd"></span></button> 
                        <button class="btn"><i class="icon-trash"></i><span id="switchWildcardDel"></span></button> 
                        <button class="btn"><i class="icon-refresh"></i><span id="switchWildcardRefresh"></span></button> 
                    </div> 
                    <table id="switch_wildcard_list" class="table table-striped table-bordered table-condensed"> 
                        <thead> 
                            <tr> 
                                <th align="left" width="25px;"><INPUT id="switchWildcardSelecltAll" type="checkbox" /></th> 
                                <th align="left" width="125px;"><span id="switch_wildcard_t1"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_t2"></span></th> 
                                <th align="left" width="125px;"><span id="switch_wildcard_t3"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_t5"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_t6"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_t7"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_t8"></span></th> 
                            </tr> 
                        </thead> 
                        <tbody style="word-wrap:break-word;word-break:break-all;"> 
                        </tbody> 
                    </table>                     
                </div> 
            </div></div>
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="widcardSwitchTask"></h3></div> 
                <div class="box-content">
                    <table id="switch_wildcard_task_list" class="table table-striped table-bordered table-condensed"> 
                        <thead> 
                            <tr> 
                                <th align="left" width="125px;"><span id="switch_wildcard_task_t1"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_task_t2"></span></th> 
                                <th align="left" width="125px;"><span id="switch_wildcard_task_t3"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_task_t4"></span></th> 
                                <th align="left" width="75px;"><span id="switch_wildcard_task_t5"></span></th> 
                                <th align="left" width="75px;"></th> 
                            </tr> 
                        </thead> 
                        <tbody style="word-wrap:break-word;word-break:break-all;"> 
                        </tbody> 
                    </table>                     
                </div> 
            </div></div>            
        </div>  
    </div>

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
    <script src="js/tecs/net_switch.js"></script>    
</body>
</html>
