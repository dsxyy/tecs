<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TECS</title>
</head>

<body>
    <div style="display:none;"><ul class="breadcrumb"></ul></div> 
    <ul class="nav nav-tabs" id="kernelTab">
        <li class="active"><a href="#kernelInfo" id="kernelInfoNav"></a></li>
        <li><a href="#kernelWildcard" id="kernelWildcardNav"></a></li>
    </ul> 
    <div class="tab-content">
        <div class="tab-pane active" id="kernelInfo"> 
            <div align="right"> 
                <button class="btn" id="create"><i class="icon-plus"></i><span><OamStaticUI bindattr="text" maptype="opr" bindvalue="create"/></span></button>
                <button class="btn" id="remove"><i class="icon-trash"></i><span><OamStaticUI bindattr="text" maptype="opr" bindvalue="remove"/></span></button>
                <button class="btn" id="refresh"><i class="icon-refresh"></i><span><OamStaticUI bindattr="text" maptype="opr" bindvalue="refresh"/></span></button>
            </div> 
            <table id="kernelList" class="table table-striped table-bordered table-condensed"> 
                <thead> 
                	<tr> 
                        <th align="left" width="25px;"><INPUT id="kernelSelecltAll" type="checkbox" /></th> 
                        <th align="left" width="50px;"><span id="port_name"><span></th> 
                        <th align="left" width="75px;"><span id="cluster_name"></span></th> 
                        <th align="left" width="75px;"><span id="host_name"></span></th> 
                        <th align="left" width="75px;"><span id="vna_is_online"></span></th>
                        <th align="left" width="75px;"><span id="ip"></span></th> 
                        <th align="left" width="75px;"><span id="mask"></span></th> 
                        <th align="left" width="50px;"><span id="port_state"><span></th> 
                        <th align="left" width="50px;"><span id="type"><span></th> 
                        <th align="left" width="50px;"><span id="pg"><span></th> 
                        <th align="left" width="50px;"><span id="switch"></span></th>
                    </tr> 
                </thead> 
                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                </tbody> 
            </table> 
            <div id="kernellist_last_refresh_time"></div> 
        </div>
        <div class="tab-pane" id="kernelWildcard"> 
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="widcardKernelCfg"></h3></div> 
                <div class="box-content">
                    <div align="right"> 
                        <button class="btn"><i class="icon-plus"></i><span id="kernelWildcardAdd"></span></button> 
                        <button class="btn"><i class="icon-trash"></i><span id="kernelWildcardDel"></span></button> 
                        <button class="btn"><i class="icon-refresh"></i><span id="kernelWildcardRefresh"></span></button> 
                    </div> 
                    <table id="kernel_wildcard_list" class="table table-striped table-bordered table-condensed"> 
                        <thead> 
                            <tr> 
                                <th align="left" width="25px;"><INPUT id="kernelWildcardSelecltAll" type="checkbox" /></th> 
                                <th align="left" width="125px;"><span id="kernel_wildcard_t1"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_t2"></span></th> 
                                <th align="left" width="125px;"><span id="kernel_wildcard_t3"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_t4"></span></th> 
                               
                            </tr> 
                        </thead> 
                        <tbody style="word-wrap:break-word;word-break:break-all;"> 
                        </tbody> 
                    </table>                     
                </div> 
            </div></div>
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="widcardKernelTask"></h3></div> 
                <div class="box-content">
                    <table id="kernel_wildcard_task_list" class="table table-striped table-bordered table-condensed"> 
                        <thead> 
                            <tr> 
                                <th align="left" width="125px;"><span id="kernel_wildcard_task_t1"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_task_t2"></span></th> 
                                <th align="left" width="125px;"><span id="kernel_wildcard_task_t3"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_task_t4"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_task_t5"></span></th> 
                                <th align="left" width="75px;"><span id="kernel_wildcard_task_t6"></span></th>
                                <th align="left" width="75px;"></th>                                  
                            </tr> 
                        </thead> 
                        <tbody style="word-wrap:break-word;word-break:break-all;"> 
                        </tbody> 
                    </table>                     
                </div> 
            </div></div>   
        </div>
    </div>

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
    <script src="js/tecs/management_plane.js"></script>    
</body>
</html>
