<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TECS</title>
</head>
<body>
	<!-- content starts -->
    <div style="display:none;"><ul class="breadcrumb"></ul></div>      
    <ul class="nav nav-tabs" id="vnaPortTab">
        <li class="active"><a href="#vnaInfo" id="vnaInfoNav"></a></li>
        <li><a href="#portWildcard" id="portWildcardNav"></a></li>
    </ul> 
    <div class="tab-content">
        <div class="tab-pane active" id="vnaInfo"> 
            <div align="right"> 
                <button class="btn"><i class="icon-trash"></i><span id="vnaClean"></span></button>
                <button class="btn"><i class="icon-refresh"></i><span id="vnaRefresh"></span></button> 
            </div> 
            <table id="vnaList" class="table table-striped table-bordered table-condensed"> 
                <thead> 
                    <tr> 
                        <th align="left" width="25px;"><INPUT id="vnaSelecltAll" type="checkbox" /></th> 
                        <th align="left" width="200px;"><span id="vna_t1"></span></th> 
                        <th align="left" width="150px;"><span id="vna_t2"></span></th> 
                        <th align="left" width="75px;"><span id="vna_t3"></span></th> 
                        <th align="left" width="75px;"><span id="vna_t4"></span></th> 
                    </tr> 
                </thead> 
                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                </tbody> 
            </table> 
            <div id="vna_last_refresh_time"></div> 
        </div>
        <div class="tab-pane" id="portWildcard">
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="wildcardPortCfg"></h3></div> 
                <div class="box-content">
                    <ul class="nav nav-tabs" id="wildcardPortCfgTab">
                        <li class="active"><a href="#loopWildcard" id="loopWildcardNav"></a></li>
                        <li><a href="#uplinkWildcard" id="uplinkWildcardNav"></a></li>
                    </ul> 
                    <div class="tab-content">
                        <div class="tab-pane active" id="loopWildcard"> 
                            <div align="right"> 
                                <button class="btn"><i class="icon-plus"></i><span id="loopWildcardAdd"></span></button> 
                                <button class="btn"><i class="icon-trash"></i><span id="loopWildcardDel"></span></button> 
                                <button class="btn"><i class="icon-refresh"></i><span id="loopWildcardRefresh"></span></button> 
                            </div>                     
                            <table id="loop_wildcard_list" class="table table-striped table-bordered table-condensed"> 
                                <thead> 
                                    <tr> 
                                        <th align="left" width="25px;"><INPUT id="loopWildcardSelectAll" type="checkbox" /></th> 
                                        <th align="left" width="250px;"><span id="loop_wildcard_t1"></span></th> 
                                        <th align="left" width="225px;"><span id="loop_wildcard_t2"></span></th>
                                    </tr> 
                                </thead> 
                                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                                </tbody> 
                            </table>
                            <br \>
                        </div>
                        <div class="tab-pane" id="uplinkWildcard"> 
                            <div align="right"> 
                                <button class="btn"><i class="icon-plus"></i><span id="uplinkWildcardAdd"></span></button> 
                                <button class="btn"><i class="icon-trash"></i><span id="uplinkWildcardDel"></span></button> 
                                <button class="btn"><i class="icon-refresh"></i><span id="uplinkWildcardRefresh"></span></button> 
                            </div>                     
                            <table id="uplink_wildcard_list" class="table table-striped table-bordered table-condensed"> 
                                <thead> 
                                    <tr> 
                                        <th align="left" width="25px;"><INPUT id="uplinkWildcardSelectAll" type="checkbox" /></th> 
                                        <th align="left" width="250px;"><span id="uplink_wildcard_t1"></span></th> 
                                    </tr> 
                                </thead> 
                                <tbody style="word-wrap:break-word;word-break:break-all;"> 
                                </tbody> 
                            </table>
                            <br \>
                        </div>                        
                    </div>                      
                </div> 
            </div></div>
            <div class="row-fluid"><div class="box span12"> 
                <div class="box-header well"><h3 id="widcardPortTask"></h3></div> 
                <div class="box-content">
                    <table id="wildcardtask_list" class="table table-striped table-bordered table-condensed"> 
                        <thead> 
                            <tr> 
                                <th align="left" width="100px;"><span id="wildcardtask_t1"></span></th> 
                                <th align="left" width="100px;"><span id="wildcardtask_t2"></span></th>
                                <th align="left" width="100px;"><span id="wildcardtask_t3"></span></th> 
                                <th align="left" width="100px;"><span id="wildcardtask_t4"></span></th>
                                <th align="left" width="50px;"><span id="wildcardtask_t5"></span></th> 
                                <th align="left" width="50px;"></th>
                            </tr> 
                        </thead> 
                        <tbody style="word-wrap:break-word;word-break:break-all;"> 
                        </tbody> 
                    </table>                      
                </div> 
            </div></div>    
        </div>        
    </div>
    <!-- content ends -->          

 	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/tecs/net_port.js"></script>
</body>
</html>
