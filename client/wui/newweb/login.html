<body>
    <!-- topbar starts -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <!--a class="btn btn-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a-->
                <a class="brand" href="login.html"> <img alt="Charisma Logo" src="img/logo20.png" /> <span>TECS</span></a>
                
                <!-- language dropdown starts -->
                <div class="btn-group pull-right" >
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-globe"></i><span class="hidden-phone" id="language"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" id="languages">
                        <li><a data-value="ch" href="#"><i class="icon-blank"></i><span id="ch"></span></a></li>
                        <li><a data-value="en" href="#"><i class="icon-blank"></i><span id="en"></span></a></li>
                    </ul>
                </div>
                <!-- language dropdown ends --> 
                
            </div>
        </div>
    </div>
    <!-- topbar ends -->
    <div class="container-fluid">
        <div class="row-fluid">
        
            <div class="row-fluid">
                <div class="span12 center login-header">
                    <h2></h2>
                </div><!--/span-->
            </div><!--/row-->
            
            <div class="row-fluid">
                <div class="well span5 center login-box">
                    <div class="alert alert-info" id="tip">
                    </div>
                    <form id="form" class="form-horizontal" action="index.html" method="post" onSubmit="return form_validation(this);">
                        <fieldset>
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" />
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" />
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend">
                                <!--<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>-->
                            </div>
                            <div class="clearfix"></div>

                            <p class="center span5">
                                <button type="submit" class="btn btn-primary" id="login">登录</button>
                            </p>
                        </fieldset>
                    </form>
                    
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/fluid-row-->
        
    </div><!--/.fluid-container-->
